<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="profile_page" content="Users can see their user data and what items they've purchased">
  <title>Profile page</title>

  <link rel="stylesheet" href="../../../dist/output.css">

  <script type="module" src="../../js/ui/header.js"></script>
  <script type="module" src="../../js/pages/logout.js"></script>

  <script type="module" src="../../js/pages/profile.js"></script>
</head>
<body class="text-white relative">
  <header class="bg-darker_gray sticky">
    <section class="max-w-full p-4 flex justify-between items-center">
      <h1 class="text-3xl mx-4 font-medium">DNA</h1>

      <button id="hamburger-button" class="text-3xl mx-4 md:hidden cursor-pointer relative w-8 h-8">
        <div class="bg-white w-8 h-1 rounded 
        absolute top-4 -mt-0.5 transition-all 
        duration-500 before:content-[''] 
        before:bg-white before:w-8 before:h-1 
        before:rounded before:absolute 
        before:-translate-x-4 
        before:-translate-y-3 
        before:transition-all 
        before:duration-500 
        after:content-[''] after:bg-white 
        after:w-8 after:h-1 after:rounded 
        after:absolute 
        after:-translate-x-4 
        after:translate-y-3 
        after:transition-all 
        after:duration-500">
        </div>
      </button>
  
      <nav class="hidden md:flex space-x-8 text-xl flex-grow" aria-label="main">
        <div class="flex justify-center flex-grow">
          <a href="./home.html" class="hover:opacity-90 mx-4">Home</a>
          <a href="#" class="hover:opacity-90 mx-4">Profile</a>
          <a href="./listings.html" class="hover:opacity-90 mx-4">Listings</a>
        </div>
        <div class="flex">
          <a href="../../../index.html" class="hover:opacity-90 mx-4">Login</a>
          <a href="#" id="logout" class="hover:opacity-90 mx-4">Logout</a>
        </div>
      </nav>
    </section>

    <section id="mobile-menu" 
    class="absolute top-68 bg-trans_black w-full text-3xl flex-col justify-center origin-top animate-open-menu hidden">

      <nav class="flex flex-col min-h-screen items-center py-8" aria-label="mobile">
        <a href="./home.html" class="w-full text-center py-6 hover:opacity-90">Home</a>
        <a href="#" class="w-full text-center py-6 hover:opacity-90">Profile</a>
        <a href="./listings.html" class="w-full text-center py-6 hover:opacity-90">Listings</a>
        <a href="../../../index.html" class="w-full text-center py-6 hover:opacity-90">Login</a>
        <a href="#" class="w-full text-center py-6 hover:opacity-90">Logout</a>
      </nav>
    </section>
  </header>

  <main>
    <section class="mt-0 mb-12 justify-center text-left text-black">
      <div class="max-w-full mx-auto bg-blue h-44 w-full top-0 left-0 mt--8">
        <div class="relative mt-0 flex justify-center">
          <div class="rounded-full w-36 h-36 mt-16"></div>
        </div>
      </div>

      <div class="mt-16 text-black items-center justify-center mx-auto mb-6 w-64">
        <img id="">
        <h3 id="profile_name" class="text-center text-2xl font-semibold my-4"></h3>
        <div id="profile_avatar" class="w-64 h-0.5 mx-auto my-4 bg-black rounded-full" src=""></div>
        <p id="profile_email" class="my-2 text-center"></p>
        <p id="profile_credits" class="my-2 text-center"></p>
      </div>
    </section>

    <section class="bg-black text-white pt-4 pb-12">
      <h3 class="text-center text-xl font-semibold mt-4 mb-8 underline">
        Purchased listings:
      </h3>

      <div class="mx-auto gap-5 max-w-screen-xl flex flex-wrap justify-center">
        <div class="w-64 h-80 bg-blue rounded-lg"></div>
        <div class="w-64 h-80 bg-blue rounded-lg"></div>
        <div class="w-64 h-80 bg-blue rounded-lg"></div>
        <div class="w-64 h-80 bg-blue rounded-lg"></div>
      </div>
    </section>
  </main>
</body>
</html>
